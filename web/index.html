<!DOCTYPE html>
<html lang="en" ng-app="f1Stats" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>F1 Stats</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <section data-ng-controller="driversAll">
        <h1>All Drivers</h1>
        <div data-ng-show="drivers" data-ng-repeat="driver in drivers">
            <h2>{{driver.givenName}} {{driver.familyName}}</h2>
            <time datetime="{{driver.dateOfBirth}}">{{driver.dateOfBirth}}</time>
            <span>{{driver.nationality}}</span>
            <a href="{{driver.url}}">biography</a>
        </div>
    </section>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>
</html>
